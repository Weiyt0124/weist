<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta author="ytWei"/>
    <title>安宁</title>
    <link rel="stylesheet" type="text/css" href="css/register-login.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/penguin.png" media="screen"/>
</head>
<body ng-app="myApp"  ng-controller="loginForm">
<div id="box"></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 class="main-title hide">安宁</h1>
        <h2 class="sub-title">AnNing</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login.html" class="active">登录</a>
                <!--<a href="register.html">注册</a>-->
                <div class="slide-bar"></div>
            </div>
        </div>

        <div class="login form" >
            <div class="group">
                <div class="group-ipt email" >
                    <input type="text" class="ipt" placeholder="用户名" ng-model="uname"/>
                </div>
                <div class="group-ipt password">
                    <input type="password" class="ipt" placeholder="输入您的登录密码" ng-model="pword"/>
                </div>
                <!--<div class="group-ipt verify">-->
                <!--<input type="text" name="verify" id="verify" class="ipt" placeholder="输入验证码" />-->
                <!--<img src="http://zrong.me/home/index/imgcode?id=" class="imgcode"/>-->
                <!--</div>-->
            </div>
        </div>

        <div class="button">
            <button type="submit" class="login-btn register-btn" id="the_login"  ng-click="submit()">登录</button>
        </div>

        <div class="remember clearfix">
            <label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox"
                name="remember-me"
                id="remember-me"
                class="remember-mecheck"/>记住我</label>
            <label class="forgot-password">
                <a href="#">忘记密码？</a>
            </label>
        </div>
    </div>
</div>

<div class="footer">
    <p>Designed By Weiyt  2017</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>
<script src='js/angular.js' type="text/javascript"></script>
<script src='js/angular-route.js' type="text/javascript"></script>
<script src='app/login.js' type="text/javascript"></script>
</body>
</html>
